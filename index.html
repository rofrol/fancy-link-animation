<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
	.anim_a {
		background: linear-gradient(#ff2000,#ff2000) no-repeat bottom;
    	background-size: 100% 2px;
    	transition: background-size .2s,color .1s .1s;

    	border: none;
    	color: #151515;
	    text-decoration: none;
	    border-bottom: 2px solid #ff2000;
	    font-family: 'Open Sans', sans-serif;
	    padding: 2px;
	    margin: 0 -2px;
	    font-weight: 600;
	}

	.anim_a:hover, .anim_a:focus {
	    color: #fafafa;
	    background-size: 100% 100%;
	}
	</style>
</head>
<body>
	<a class="anim_a" href="https://google.com">google.com</a>
</body>
</html>
